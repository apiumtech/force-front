<div class="modal-header">
    <h4 class="modal-title">
        {{modalTitle}}
    </h4>
</div>
<div class="modal-body">
    {{modalMessage}}
</div>
<div class="modal-footer">
    <div class="pull-right">
        <button class="btn btn-sm btn-primary" ng-click="fn.okBtnClicked()">
            {{okButtonTitle}}
        </button>
        <button class="btn btn-sm btn-info" ng-click="fn.cancelBtnClicked()">
            {{cancelButtonTitle}}
        </button>
    </div>
</div>
