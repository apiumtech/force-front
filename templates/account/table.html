<div class="col-md-12 ui-sortable">
    <div class="panel panel-inverse">
        <div class="panel-heading">
            <div class="panel-heading-btn">
                <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-default" data-click="panel-expand" data-original-title="" title=""><i class="fa fa-expand"></i></a>
                <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-success" data-click="panel-reload" data-original-title="" title=""><i class="fa fa-repeat"></i></a>
                <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-warning" data-click="panel-collapse" data-original-title="" title=""><i class="fa fa-minus"></i></a>
                <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-danger" data-click="panel-remove" data-original-title="" title=""><i class="fa fa-times"></i></a>
            </div>
            <h4 class="panel-title">
                {{'Account.Table.Header' | i18next}}
            </h4>
        </div>
        <div class="row columnFields searchInput dataTables_filter">
            <div class="btn-group m-r-5 m-b-5  pull-right">
                <label class="pull-none">{{'commonText.Search' | i18next}}:
                    <input type="text" ng-change="event.onNameFilterChanged(data.currentSearchQuery)"
                           ng-model="data.currentSearchQuery" />
                </label>

                <button class="btn btn-success pull-none">
                    {{'Account.Table.FIELDS' | i18next}}
                </button>
                <a ng-click="event.onShowAvailableColumns()" data-toggle="dropdown"
                   class="btn btn-success dropdown-toggle pull-none" style="margin-left: -5px;">
                    <span class="caret"></span>
                </a>
                <ul class="dropdown-menu">
                    <li ng-repeat="element in data.currentHiddenColumns" ng-click="event.onToggleColumn(element.column)">
                        <a ng-if="!fn.isImageHeader(element.column)">{{ element.column.name }} <span ng-class="{'glyphicon glyphicon-ok': element.enabled}"></span></a>
                        <a ng-if="fn.isImageHeader(element.column)" class="glyphicon glyphicon-map-marker"> <span ng-class="{'glyphicon glyphicon-ok': element.enabled}"></span></a>
                    </li>
                    <li class="divider"></li>
                    <li><a ng-click="event.onFieldsRestoreDefault()" class="btn-link">{{'commonText.RestoreDefault' |
                        i18next}}</a></li>
                </ul>
            </div>
        </div>
        <div class="table-responsive">
            <table id="data-table" class="table table-striped table-bordered">
                <thead>
                <tr>
                    <th ng-repeat="header in data.headers"
                        ng-class="{filterNone: !header.sorting, filterAsc: 'asc'==header.sorting, filterDesc: 'desc'==header.sorting}">
                        <strong style="cursor: pointer" ng-click="event.onSort(header)">
                            <span ng-if="!fn.isImageHeader(header)">
                                {{ header.name }}
                            </span>
                            <span ng-if="fn.isImageHeader(header)" class="glyphicon glyphicon-map-marker"></span>
                        </strong>
                    </th>
                </tr>
                </thead>
                <tbody infinite-scroll="event.onAccountsNextPage()" infinite-scroll-distance="0">
                <tr ng-repeat="account in data.accounts" class="gradeX">
                    <td ng-repeat="field in account">
                        <div ng-switch on="field.name">
                            <span ng-switch-when="modified">
                                {{ (field.value * 1000) | date: 'dd/MM/yyyy' }}
                            </span>
                            <span ng-switch-when="following">
                                <input type="checkbox" readonly="readonly"
                                        ng-model="field.isFollowSelected"
                                        ng-click="event.onFollowToggle(field)"
                                        />
                            </span>
                            <span ng-switch-when="name">
                               <a href="detail-accounts.html" class="main">{{field.value}}</a>
                               <div class="edit-delete-div">
                                   <a href=""><i class="fa ic-edit"></i>Edit</a> | <a ng-click="event.onDelete(field)"
                                                                                      ng-confirm-click =
                                                                                              "Are you sure to delete this Account?"
                                                                                      class="brand-red-text"><i
                                       class="fa ic-trash"></i>Delete</a>
                               </div>
                            </span>
                            <span ng-switch-when="imgUrl" class="glyphicon glyphicon-map-marker"></span>
                            <span ng-switch-when="contactInfo.validAddress"
                                  ng-class="{'glyphicon glyphicon-ok': field.value==true}"
                                  ng-click=""
                                  style="cursor: pointer" ></span>
                            <span ng-switch-default>{{field.value}}</span>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
