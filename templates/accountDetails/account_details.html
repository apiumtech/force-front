<!-- begin #content -->
<div class="m-b-5 clearfix m-t-15">
    <!-- begin edit / delete -->
    <div class="btn-group pull-right prev-buttons">
        <button class="btn btn-white btn-xs"><span class="ic-arr-left"> </span>Previous Account</button>
        <button class="btn btn-white btn-xs"> Next Account <span class="ic-arr-right"></span></button>
    </div>


    <ng-include src="'/templates/accountDetails/header.html'"></ng-include>
</div>
<div class="line-border clearfix m-b-20"></div>
<!-- begin row -->
<div class="row m-t-10">

    <!-- begin col-4 -->
    <div class="col-md-4">
        <ng-include src="'/templates/accountDetails/accountInfo.html'"></ng-include>
    </div>

    <!-- end col-4 -->
    <!-- begin all right content-->
    <div class="col-md-8">
        <div class="row">
            <!-- begin col-12 -->
            <div class="col-md-12">
                <ng-include src="'/templates/accountDetails/statisticsButtons.html'"></ng-include>
            </div>
            <!-- end col-8 -->

            <!-- begin activity panel -->
            <div class="col-md-12 drag-and-drop">
                <account-detail-activity account-id="accountData.id">
                </account-detail-activity>
            </div>

            <!-- end activity panel -->


            <!-- begin col-4 -->
            <div class="col-md-6 drag-and-drop">
                <!-- begin calendar-->

                <div class="panel panel-inverse">
                    <div class="panel-heading">
                        <div class="panel-heading-btn"><a href="javascript:;"
                                                          class="btn btn-xs btn-icon btn-circle btn-default"
                                                          data-click="panel-expand"><i class="fa fa-expand"></i></a>
                            <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-success"
                               data-click="panel-reload"><i class="fa fa-repeat"></i></a> <a href="javascript:;"
                                                                                             class="btn btn-xs btn-icon btn-circle btn-warning"
                                                                                             data-click="panel-collapse"><i
                                    class="fa fa-minus"></i></a> <a href="javascript:;"
                                                                    class="btn btn-xs btn-icon btn-circle btn-danger"
                                                                    data-click="panel-remove"><i
                                    class="fa fa-times"></i></a></div>
                        <h4 class="panel-title">Agenda</h4>
                    </div>
                    <div class="panel-body">
                        <div class="btn-group m-b-10">
                            <button class="btn btn-white btn-sm ">Day</button>
                            <button class="btn btn-white btn-sm ">Week</button>
                            <button class="btn btn-white btn-sm active">Month</button>

                        </div>
                        <div class="line-border clearfix"></div>
                        <div id="datepicker-inline" class="datepicker-full-width">
                            <div></div>
                        </div>
                        <!-- legend -->

                        <table class="m-t-10 m-b-10">
                            <tbody>
                            <tr>
                                <td class="legendColorBox">
                                    <div style="border:1px solid #ddd;padding:1px">
                                        <div style="width:4px;height:0;border:5px solid #348fe2;overflow:hidden"></div>
                                    </div>
                                </td>
                                <td class="legendLabel p-r-10">Eventos</td>
                                <td class="legendColorBox ">
                                    <div style="border:1px solid #ddd;padding:1px">
                                        <div style="width:4px;height:0;border:5px solid #85ac1f;overflow:hidden"></div>
                                    </div>
                                </td>
                                <td class="legendLabel p-r-10">Tareas</td>
                                <td class="legendColorBox ">
                                    <div style="border:1px solid #ddd;padding:1px">
                                        <div style="width:4px;height:0;border:5px solid #85ac1f;overflow:hidden"></div>
                                    </div>
                                </td>
                                <td class="legendLabel p-r-10">Oportunidades en cierre</td>
                            </tr>
                            </tbody>
                        </table>

                        <!-- legend -->
                        <div class="line-border clearfix"></div>
                        <div class="dropdown pull-left">
                            <button type="button" class="btn btn-default btn-sm  m-t-10 m-b-5 dropdown-toggle"
                                    id="dropdownMenu1" data-toggle="dropdown" aria-expanded="true"><span
                                    class="ic-plus"></span> Create
                            </button>
                            <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
                                <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Task</a></li>
                                <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Event</a></li>
                            </ul>
                        </div>


                        <div class="m-t-15  text-link clearfix pull-right">
                            <a class="pull-right">Go to agenda <span class="ic-arr-right"></span></a>


                        </div>
                    </div>

                </div>

                <!-- end calendar-->
            </div>


            <!-- begin col-4 -->
            <div class="col-md-6 drag-and-drop">
                <account-detail-opportunity account-id="accountData.id">
                </account-detail-opportunity>
            </div>
            <!-- end col-4 -->

                                    </td>

                                </tr>
                                <tr class="odd gradeX">
                                    <td><a href="detail_quotes.html">Nombre documento</a></td>

                                    <td>
                                        <button class="btn btn-default btn-xs m-r-5" data-toggle="tooltip" title=""

                                        </button>
                                    </td>

                                </tr>


                                </tbody>
                            </table>
                        </div>

                    </div>
                </div>
            </div>

            <!-- end documents panel -->
            <!-- end documents -->
        </div>
        <!-- end row -->
    </div>
</div>
