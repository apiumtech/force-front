<ul class=" pull-right no-bullet m-t-40">
    <li>
        <div class="edit-delete-div">
            <a href="" ng-click="fn.openEditDialog()">
                <i class="fa ic-edit"></i>{{'commonText.Edit' | i18next}}
            </a>
            <a href="" class="brand-red-text">
                <i class="fa ic-trash"></i>{{'commonText.Delete' | i18next}}</a>
        </div>
    </li>
</ul>
<!-- end edit / delete -->
<!-- begin page-header -->
<div class="pull-left account-logo-div m-r-15">
    <img src="{{accountData.imgUrl}}" height="45" width="90">
</div>
<div class="pull-left">
    <button type="button" class="btn btn-default btn-sm btn-squared btn-follow"
            ng-click="fn.toggleFollow()"
            ng-class="{'active': accountData.following}">
        <i class="fa ic-flag"></i>
    </button>
    <h1 class="page-header m-b-0 ">{{accountData.name}},
        <small>{{accountData.subtitle}}</small>
    </h1>
    <!-- end page-header -->
</div>
