<widget-wrapper body-class="timeline-div"
                title="Activity"
                event-bus-channel="eventChannel"
                is-reloading="isReloading"
                forever-scroll="fn.requestNextPage()"
        >
    <ul class="timeline">
        <li ng-repeat="activityEntry in activitiesList">
            <ng-include src="'/templates/accountDetails/activityDelimiterEntry.html'" ng-if="activityEntry.isDelimiter"></ng-include>
            <ng-include src="'/templates/accountDetails/activityRecord.html'" ng-if="!activityEntry.isDelimiter"></ng-include>
        </li>
    </ul>
</widget-wrapper>
