<div ng-controller="PieChartWidgetController"
     ng-init="fn.assignWidget(widget)">
    <div class="clearfix m-b-20 ">
        <div class="btn-group pull-right">
            <button class="btn btn-white btn-sm" ng-repeat="filter in tabs"
                    ng-click="fn.changeTab(filter)"
                    ng-class="{'active':selectedFilter==filter}">
                {{filter}}
            </button>
        </div>
    </div>
    <div class="chart-place-holder height-sm"></div>
</div>
