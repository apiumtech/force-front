<div class="col-md-12 ui-sortable">
    <div class="panel panel-inverse">

        <!-- Panel header -->
        <div class="panel-heading">
            <div class="panel-heading-btn">
                <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-default" data-click="panel-expand"
                   data-original-title="" title=""><i class="fa fa-expand"></i></a>
                <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-success" data-click="panel-reload"
                   data-original-title="" title=""><i class="fa fa-repeat"></i></a>
                <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-warning" data-click="panel-collapse"
                   data-original-title="" title=""><i class="fa fa-minus"></i></a>
                <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-danger" data-click="panel-remove"
                   data-original-title="" title=""><i class="fa fa-times"></i></a>
            </div>
            <h4 class="panel-title">
                {{'Literals.Table.Header' | i18next}}
            </h4>
        </div>

        <!-- Panel body -->
        <div class="panel-body">

            <!-- Top stuff  -->
            <div class="row columnFields searchInput dataTables_filter">
                <div class="btn-group m-r-5 m-b-5  pull-right">
                    <label class="pull-none">{{'commonText.Search' | i18next}}:
                        <input type="text" ng-change="fn.onSearchTextFilterChanged(data.currentSearchQuery)"
                               ng-model="data.currentSearchQuery" />
                    </label>
                </div>
            </div>

            <!-- Table -->
            <div class="table-responsive">
                <table id="data-table" class="table table-striped table-bordered " ng-init="fn.initializeTable()">

                </table>
            </div>

            <p ng-if="data.currentError !== null">
                Error: {{ data.currentError }}
            </p>

        </div>
        <!-- End Panel body -->

    </div>

    <!-- TEMPLATES -->
    <div class="hide literalKeyColumnTemplate">
        {Key}
        <div>
            <div class="edit-delete-div">
                <a href="#/literal/{Id}/edit"><i class="fa ic-edit"></i>Edit</a> |
                <a class="brand-red-text" ng-click="fn.deleteLiteralPrompt('{Id}')"><i class="fa ic-trash"></i>Delete</a>
            </div>
        </div>
    </div>
    <!-- END TEMPLATES -->
</div>
