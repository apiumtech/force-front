<div class="col-md-12 ui-sortable" ng-init="fn.initializeMap()">
    <div class="panel panel-inverse">

        <!-- Panel header -->
        <div class="panel-heading">
            <div class="panel-heading-btn">
                <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-default" data-click="panel-expand"
                   data-original-title="" title=""><i class="fa fa-expand"></i></a>
                <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-success" data-click="panel-reload"
                   data-original-title="" title=""><i class="fa fa-repeat"></i></a>
                <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-warning" data-click="panel-collapse"
                   data-original-title="" title=""><i class="fa fa-minus"></i></a>
                <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-danger" data-click="panel-remove"
                   data-original-title="" title=""><i class="fa fa-times"></i></a>
            </div>
            <h4 class="panel-title">
                {{'Contact.Table.Header' | i18next}}
            </h4>
        </div>

        <!-- Panel body -->
        <div class="panel-body">

            <!-- Top buttons  -->
            <div class="row">
                <div class="col-md-12">

                    <!-- Fields toggle dropDown -->
                    <div class="btn-group m-r-5 m-b-5 pull-right">
                        <a href="javascript:;" data-toggle="dropdown" class="btn btn-default btn-sm dropdown-toggle">
                            {{'Contact.Table.FIELDS' | i18next}} <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu dropdown-scrollable pull-right">
                            <li class="text-link">
                                <a ng-click="event.onRestoreColumnDefaults();$event.stopPropagation()" class="btn-link">
                                    {{'commonText.RestoreDefault' | i18next}}
                                </a>
                            </li>
                            <li class="divider"></li>
                            <li ng-repeat="column in data.tableColumns">
                                <input type="checkbox" class="pull-left m-t-10 m-r-10"
                                       ng-checked="fn.isColumnVisible(column)"
                                       ng-click="fn.onToggleColumn(column);$event.stopPropagation()"
                                       ng-disabled="!fn.isColumnToggleable(column)">
                                <div class="media-body">
                                    <p>{{column.title || '&nbsp;'}}</p>
                                </div>
                                <div class="clear-fix"></div>
                            </li>
                        </ul>
                    </div>

                    <!-- Toggle Show map -->
                    <button type="button" class="btn btn-default btn-sm  dropdown-toggle pull-right m-r-10"
                            ng-click="fn.toggleShowMap()">
                        {{'Contact.Table.ShowMap' | i18next}}
                    </button>

                </div>
            </div>


            <!-- Map -->
            <div collapse="data.mapCanvasCollapsed">
                <div id="map-canvas" class="map-canvas map-account"></div>
            </div>


            <!-- Map > infoWindow -->
            <div class="hide googleMapPopupContentTemplate">
                <div class="infoWindow">
                    <h4><a href="{{data.accountDetailPage}}">{name}</a></h4>

                    <div class="clearfix"></div>
                    <div class="info-content">
                        <p>Address: <span>{contactInfo.address}</span></p>

                        <p>City: <span>{contactInfo.city}</span></p>

                        <p>Country: <span>{contactInfo.country}</span></p>
                    </div>
                </div>
            </div>


            <!-- Table -->
            <div class="table-responsive">
                <table id="data-table" class="table table-striped table-bordered " ng-init="fn.initializeTable()">

                </table>
            </div>

        </div>
        <!-- End Panel body -->

    </div>
</div>
