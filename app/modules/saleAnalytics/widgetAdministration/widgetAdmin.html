<div id="WidgetAdministrationContainer"
     class="row" style="display:none; margin-top:-20px; margin-bottom:20px;"
     ng-controller="WidgetAdministrationController" ng-init="fn.onInit()">

    <div class="WidgetAdministrationList" ng-if="data.widgetsAvailable">
        <ul class="list-inline">
            <li class="WidgetAdministrationListItem"
                ng-repeat="widget in data.widgets"
                data-widgetid="widget-{{ widget.widgetId }}"
                ng-click="fn.toggleWidgetIsActive(widget)">

                <div class="WidgetAdministrationListItem-widgetImage"
                     ng-style="{'background-image': 'url('+ fn.getWidgetSampleImage(widget) +')'}">
                </div>

                <div class="WidgetAdministrationListItem-badge"
                     ng-class="{'wdg-active': widget.isActive, 'wdg-inactive': !widget.isActive, 'wdg-selected': widget.widgetId==data.selectedWidgetId }">
                    <p ng-if="widget.isActive">{{'WidgetAdmin.Widget.active' | i18next}}</p>
                    <p ng-if="!widget.isActive">{{'WidgetAdmin.Widget.inactive' | i18next}}</p>
                </div>

                <div class="WidgetAdministrationListItem-widgetName"
                     ng-class="{'wdg-inactive': !widget.isActive}">
                    {{ widget.widgetName }}
                </div>


            </li>
        </ul>
    </div>

    <div class="WidgetAdministrationMessageBox" ng-if="!data.widgetsAvailable">
        <span class="spinner-small"></span>
    </div>

</div>
