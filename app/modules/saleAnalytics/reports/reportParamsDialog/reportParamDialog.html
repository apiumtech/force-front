<div class="modal-header">
    <button type="button" class="close" ng-click="fn.close()">
        <span class="fa ic-close"></span>
    </button>
    <div class="modal-title">
        <h4>
            {{'Reports.Dialog.ReportParameterTitle' | i18next}}
        </h4>
    </div>
</div>
<div class="modal-body form-horizontal">
    <div ng-repeat="paramConfig in report.paramConfig">
        <div class="form-group" ng-if="paramConfig.type == 'textbox'">
            <label class="col-md-2 control-label">{{paramConfig.label}}</label>

            <div class="col-md-10"><input class="form-control" type="text"/></div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-sm btn-white" ng-click="fn.close()">
        Cancel
    </button>
    <button class="btn btn-sm btn-primary" ng-click="fn.submit()">
        OK
    </button>
</div>
