<div class="row" data-ng-click="fn.sendFolderReportOpenCommand(report)">
    <div class="col-md-8">

        <div class="form-inline name-form clearfix">
            <i class="fa pull-left bullet"
               ng-class="{'fa-star-o' : !report.favourite, 'fa-star' : report.favourite}"></i>

            <h5 class="pull-left">{{report.name}}</h5>

        </div>

    </div>
</div>
