<div ng-controller="SearchReportController"
     ng-init="fn.loadReports(queryString)">
    <div><p>{{ reports.length }} {{'Reports.SearchReport.resultsFor' | i18next}} "{{ data.currentQueryString }}"</p></div>
    <div class="search-report panel"
         ng-class="{'panel-loading': isLoading}">
        <div class="panel-body">
            <div class="panel-loader" ng-show="isLoading">
                <span class="spinner-small"></span>
            </div>
            <div class="report-item-box panel" ng-show="!reports || reports.length <= 0">
                <div class="empty-search">
                    <img src="assets/img/filter-icon.png" alt="" />
                    <h4>{{'commonText.NoSearchResultsMessage' | i18next}}</h4>
                    <p>{{'Reports.widenSearchMessage'  | i18next}}</p>
                </div>
            </div>
            <div class="report-item-box" ng-repeat="report in reports track by $index" ng-show="reports && reports.length > 0">
                <report-item report="report" fire-open-folder="true" class="clearfix report-item"></report-item>
            </div>
        </div>
    </div>
</div>
