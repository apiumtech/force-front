<div class="m-b-20 row report-filter" ng-controller="ReportFilterController">
    <div class="col-md-3 pull-right">
        <div class="input-group">
            <input class="form-control" ng-model="searchQuery" placeholder="Search"/>
                    <span class="fa fa-remove removeTextBoxBtn"
                          ng-show="searchQuery"
                          ng-click="fn.deactivateSearch();$event.stopPropagation()"></span>
                <span class="input-group-btn">
                    <button class="btn btn-default" ng-click="fn.activateSearch()">
                        <i class="glyphicon glyphicon-search"></i>
                    </button>
                </span>
        </div>
    </div>
</div>
