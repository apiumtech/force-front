<div ng-controller="AllReportController" ng-init="fn.loadReports()">
    <div class="m-b-20 row">
        <div class="col-md-4">
            <div class="input-group">
                <input class="form-control" ng-model="searchQueryString" placeholder="Search"/>
                <span class="input-group-btn">
                    <button class="btn btn-default" ng-click="fn.activeSearch()">
                        <i class="glyphicon glyphicon-search"></i>
                    </button>
                </span>
            </div>
        </div>
    </div>
    <div class="clearfix"></div>

    <div class="all-report m-t-20">
        <accordion class="report-directory clearfix" close-others="false">
            <div tree-directory="reports" tree-level="0"></div>
        </accordion>
    </div>
</div>
