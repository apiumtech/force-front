<div ng-controller="AllReportController" ng-init="fn.loadReports()"
     class="panel" ng-class="{'panel-loading': isLoading}">
    <div class="panel-body">
        <div class="panel-loader" ng-show="isLoading">
            <span class="spinner-small"></span>
        </div>
        <div class="m-b-20 row">
            <div class="col-md-4">
                <div class="input-group">
                    <input class="form-control" ng-model="searchQuery" placeholder="Search"/>
                    <span class="fa fa-remove removeTextBoxBtn"
                          ng-show="searchQuery"
                          ng-click="fn.deactivateSearch();$event.stopPropagation()"></span>
                <span class="input-group-btn">
                    <button class="btn btn-default" ng-click="fn.activateSearch()">
                        <i class="glyphicon glyphicon-search"></i>
                    </button>
                </span>
                </div>
            </div>
        </div>

        <div class="clearfix all-report m-t-20">
            <accordion class="report-directory clearfix" close-others="false">
                <div tree-directory="reports" tree-level="0" ng-show="reports"></div>
            </accordion>
        </div>
    </div>
</div>
