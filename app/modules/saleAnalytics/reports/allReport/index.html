<div class="all-report"
     ng-controller="AllReportController" ng-init="fn.loadReports()"
     ng-class="{'panel-loading': isLoading}">

    <div class="panel-loader" ng-show="isLoading">
        <span class="spinner-small"></span>
    </div>
    <div class="m-b-20 row">
        <div class="col-md-4">
            <div class="input-group">
                <input class="form-control" ng-model="searchQueryString" placeholder="Search"/>
                <span class="input-group-btn">
                    <button class="btn btn-default" ng-click="fn.activeSearch()">
                        <i class="glyphicon glyphicon-search"></i>
                    </button>
                </span>
            </div>
        </div>
    </div>
    <div class="clearfix"></div>
    <accordion class="report-directory clearfix" close-others="false">
        <div tree-directory="reports" tree-level="0" ng-show="reports"></div>
    </accordion>
</div>
