<div class="favourite-report panel"
     ng-class="{'panel-loading': isLoading}"
     ng-controller="FavouriteReportController"
     ng-init="fn.loadReports()">
    <div class="panel-body">
        <div class="panel-loader" ng-show="isLoading">
            <span class="spinner-small"></span>
        </div>
        <div class="report-item-box panel" ng-repeat="report in reports" ng-if="report.favourite">
            <report-item report="report" class="clearfix report-item"></report-item>
        </div>
    </div>
</div>
