<ng-include src="'app/modules/saleAnalytics/header.html'"></ng-include>

<ng-include src="'app/modules/saleAnalytics/reports/reportFilter/index.html'"></ng-include>

<div class="sale-analytics-reports m-t-45">
    <tabset>
        <tab select="fn.allReportSelected()" active="data.firstTabActivated">
            <tab-heading>
                {{'Reports.AllReports' | i18next}}
            </tab-heading>
            <ng-include src="'app/modules/saleAnalytics/reports/allReport/index.html'"></ng-include>
        </tab>
        <tab select="fn.favReportSelected()">
            <tab-heading>
                <i class="ic-star-outline favourite-icon"></i> {{'Reports.FavouriteReports' | i18next}}
            </tab-heading>
            <ng-include src="'app/modules/saleAnalytics/reports/favouriteReport/index.html'"></ng-include>
        </tab>
        <tab ng-show="displaySearch" select="fn.searchReportSelected()" active="data.searchTabActivated">
            <tab-heading>
                {{'Reports.SearchReports' | i18next}}
            </tab-heading>
            <ng-include src="'app/modules/saleAnalytics/reports/searchReport/index.html'"></ng-include>
        </tab>
    </tabset>
</div>
