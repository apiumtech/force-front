<div modal-render="{{$isRendered}}" tabindex="-1" role="dialog" class="modal"
           modal-animation-class="fade"
           ng-class="{in: animate}" ng-style="{'z-index': 999999 + index*10, display: 'block'}" ng-click="close($event)">
    <div class="preview-dialog modal-content" modal-transclude></div>
</div>
