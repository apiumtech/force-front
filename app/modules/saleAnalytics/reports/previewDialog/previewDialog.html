<div class="modal-header">

    <button type="button" class="close" ng-click="fn.closePreview()">
        <span class="ic-close"></span>
    </button>

    <div class="modal-title">
        <div class="row">

            <!--<div class="pull-left m-t-6">-->
                <!--<i  ng-show="!processingFavourite"-->
                    <!--ng-class="{'favourite ic-star-filled':  report.Favorite, 'ic-star-outline not-favourite' : !report.Favorite }"-->
                    <!--data-ng-click="fn.toggleFavouriteReport()"></i>-->
                <!--<i class="fa fa-spinner fa-spin" ng-show = "processingFavourite"></i>-->
            <!--</div>-->

            <div class="col-md-5">
                <h5>{{report.Name}}</h5>
                <p
                    class="modal-title-description with-ellipsis"
                    tooltip="{{ report.Description }}"
                    ng-click="fn.expandDescription()">
                    {{report.Description}}
                </p>
            </div>

            <div class="text-center col-md-2 button-group">
                <button
                        class="btn btn-link right-separator"
                        ng-click="fn.download()"
                        tooltip="{{ 'action_download' | i18next }}">
                    <i class="ic-download download"></i>
                </button>
                <button
                        class="btn btn-link"
                        ng-click="fn.send()"
                        tooltip="{{'action_sharebymail' | i18next}}">
                    <i class="ic-email"></i>
                </button>
            </div>

        </div>
    </div>

</div>

<div class="modal-body" ng-init="fn.init()">
  <table>
    <thead>
      <tr>
        <th ng-repeat="(key, value) in data.tableReportData.data[0]">{{ key }}</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="item in data.tableReportData.data">
        <td ng-repeat="(key, value) in item">{{ value }}</td>
      </tr>
    </tbody>
  </table>
</div>
