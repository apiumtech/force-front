<div class="modal-header">
    <button type="button" class="close" ng-click="fn.closePreview()">
        <span class="fa ic-close"></span>
    </button>
    <div class="modal-title">
        <div class="row">
            <div class="pull-left m-t-6">
                <i class="fa fa-star" ng-class="{'favourite': report.favourite, 'not-favourite' : !report.favourite }" data-ng-click="fn.toggleFavouriteReport()"></i>
            </div>
            <div class="col-md-5">
                <h5>{{report.name}}</h5>

                <p>{{report.description}}</p>
            </div>
            <div class="text-center col-md-2 button-group">
                <button class="btn btn-link right-separator" ng-click="fn.download()">
                    <i class="fa fa-download download"></i>
                </button>
                <button class="btn btn-link" ng-click="fn.send()">
                    <i class="fa fa-envelope"></i>
                </button>
            </div>
        </div>
    </div>
</div>
<div class="modal-body">
    <carousel interval="myInterval">
        <slide>
            <img ng-src="http://miriadna.com/desctopwalls/images/max/Ideal-landscape.jpg">
        </slide>
        <slide>
            <img ng-src="http://digital-photography-school.com/wp-content/uploads/flickr/205125227_3f160763a0_o.jpg">
        </slide>
        <slide>
            <img ng-src="http://www.h3dwallpapers.com/wp-content/uploads/2014/08/Landscape-wallpapers-1.jpeg">
        </slide>
    </carousel>
</div>
