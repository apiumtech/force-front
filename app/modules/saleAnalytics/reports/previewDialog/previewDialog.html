
<div class="modal-header">

    <button type="button" class="close" ng-click="fn.closePreview()">
        <span class="ic-close"></span>
    </button>

    <div class="modal-title">
        <div class="row">

            <!--<div class="pull-left m-t-6">-->
                <!--<i  ng-show="!processingFavourite"-->
                    <!--ng-class="{'favourite ic-star-filled':  report.Favorite, 'ic-star-outline not-favourite' : !report.Favorite }"-->
                    <!--data-ng-click="fn.toggleFavouriteReport()"></i>-->
                <!--<i class="fa fa-spinner fa-spin" ng-show = "processingFavourite"></i>-->
            <!--</div>-->

            <div class="col-md-5">
                <h5>{{report.Name}} ({{ data.tableReportData.length || 0 }})</h5>
                <p
                    class="modal-title-description with-ellipsis"
                    tooltip="{{ report.Description }}"
                    ng-click="fn.expandDescription()">
                    {{report.Description}}
                </p>
            </div>
        </div>
    </div>

</div>


<div class="modal-body" ng-init="fn.init()">
    <div class="table-responsive">
        <table class="table">
            <thead>
                <tr>
                    <th ng-repeat="(key, value) in data.tableReportData[0]">{{ key }}</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in data.tableReportData">
                    <td ng-repeat="(key, value) in item">{{ value }}</td>
                </tr>
            </tbody>
        </table>
        <span class="panel-loader" ng-show="data.inProgress">
            <i class="spinner"></i>
        </span>
    </div>
</div>
