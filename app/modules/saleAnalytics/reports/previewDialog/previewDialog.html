<div class="modal-header">
    <button type="button" class="close" ng-click="fn.closePreview()">
        <span class="fa ic-close"></span>
    </button>
    <div class="modal-title">
        <div class="row">
            <div class="pull-left m-t-6">
                <i class="fa fa-star" ng-show = "!processingFavourite"
                   ng-class="{'favourite': report.Favorite, 'not-favourite' : !report.Favorite }" data-ng-click="fn.toggleFavouriteReport()"></i>
                <i class="fa fa-spinner fa-spin" ng-show = "processingFavourite"></i>
            </div>
            <div class="col-md-5">
                <h5>{{report.Name}}</h5>

                <p>{{report.Description}}</p>
            </div>
            <div class="text-center col-md-2 button-group">
                <button class="btn btn-link right-separator" ng-click="fn.download()">
                    <i class="fa fa-download download"></i>
                </button>
                <button class="btn btn-link" ng-click="fn.send()">
                    <i class="fa fa-envelope"></i>
                </button>
            </div>
        </div>
    </div>
</div>
<div class="modal-body" ng-init="fn.init()">
    <carousel interval="myInterval">
        <slide ng-repeat="image in images">
            <img ng-src="{{image}}">
        </slide>
    </carousel>
</div>
