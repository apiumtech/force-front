<widget-wrapper body-class="height-md"
                wtitle="{{widget.widgetName}}"
                event-bus-channel="eventChannel"
                widget-id="widget.widgetId">

    <div class="row" ng-hide="data.serverError || data.noData">
        <div class="col-xs-10 no-padding chart-place-holder height-sm map-chart"
             style="min-height: 356px;"
             ng-hide="data.serverError===true">
        </div>
        <div class="col-xs-2 height-sm" style="overflow-y: auto;">
            <ul style="list-style:none;padding:0;margin:0;">
                <li
                        style="padding-left:0; white-space:nowrap; overflow:hidden; text-overflow:ellipsis;"
                        ng-repeat="field in availableFields"
                        ng-style="{'color':field.color}">
                    <a
                            ng-mouseover="fn.serieRollOver($index)"
                            ng-style="{'color':field.color}"
                            ng-attr-title="{{ field.name }}">
                      &bullet; {{field.name}}
                    </a>
                </li>
            </ul>
        </div>
        <div class="col-xs-12 m-t-10 p-l-20 p-r-20">
            <div class="well">
                {{ 'tabConversion.activitySalesConversion.description' | i18next }}
            </div>
        </div>
    </div>


    <ng-include
            src="'app/modules/saleAnalytics/base/serverErrorAlert.html'"
            ng-if="data.serverError===true">
    </ng-include>

    <div style="display:none;">
        <!--
            Scatter Callout Template
        -->
        <div id="scatterCalloutTemplate">

                <table style="margin:-5px;width:350px;height:131px;padding:10px;background-color:white;border: 1px solid #DDDDDD;">
                    <tr>
                        <td rowspan="2" style="width:70px;vertical-align:middle;text-align:center;">
                            <img src="{PhotoUrl}" style="width:50px;height:50px;border-radius:25px;" />
                        </td>
                        <td style="height:45px;vertical-align:bottom;color:#226EB4;font-size:15px;font-weight:400;">{FullName}</td>
                    </tr>
                    <tr>
                        <td style="height:45px;vertical-align:top;color:#636363;font-size:13px;">{Description}</td>
                    </tr>
                    <tr>
                        <td colspan="2" style="vertical-align:middle;background-color:#F8F8F8;border-top:1px solid #DDDDDD;">
                            <div style="width:50%;text-align:center;float:left;">
                                <span style="color:#636363;font-size:13px;padding-right:5px;">{axisXTitle}:</span>
                                <span style="color:#212121;font-size:13px;font-weight:400;">{X}</span>
                            </div>
                            <div style="width:50%;text-align:center;float:right;">
                                <span style="color:#636363;font-size:13px;padding-right:5px;">{axisYTitle}:</span>
                                <span style="color:#212121;font-size:13px;font-weight:400;">{Y}</span>
                            </div>
                        </td>
                    </tr>
                </table>

        </div>
    </div>

</widget-wrapper>
