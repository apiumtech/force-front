<widget-wrapper body-class=""
                title="{{widget.widgetName}}"
                event-bus-channel="eventChannel"
                widget-id="widget.widgetId"
        >
    <div class="clearfix m-b-20 ">
        <div class="btn-group pull-right">
            <button ng-if="widget.option == 'tab'" class="btn btn-white btn-sm" ng-repeat="filter in tabs"
                    ng-click="fn.changeFilter(filter.key)"
                    ng-class="{'active':selectedFilter==filter.key}">
                {{filter.Name}}
            </button>

            <select ng-if="widget.option == 'dropdown'" class="form-control pull left"
                    ng-model="selectedFilter"
                    ng-change="fn.changeFilter(selectedFilter)">
                <option ng-repeat="filter in tabs" value="{{filter.key}}">{{filter.name}}</option>
            </select>

        </div>
    </div>
    <div class="chart-place-holder height-sm"></div>
</widget-wrapper>
