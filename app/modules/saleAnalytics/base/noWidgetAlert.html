<div ng-if="widgets.length==0">
    <div class="no-widget-notice">
        <i class="fa fa-gear"></i>
        <h4>{{'Errors.NoWidgetAvailable.Title' | i18next }}</h4>
        {{'Errors.NoWidgetAvailable.Message' | i18next }}
    </div>
</div>
<div ng-if="widgets==null">
    <div class="alert alert-info">
        <span class="spinner-small"></span> {{'Errors.LoadingWidgets' | i18next }}
    </div>
</div>
