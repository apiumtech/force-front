<div class="Literals">

    <!-- TITLE -->
    <h1 class="page-header">
        {{'CustomLiteral.List.Title' | i18next}}
    </h1>






    <!-- FILTERS ZONE -->
    <div class="row filters-div">
        <!-- begin col-12 -->
        <div class="col-md-12">
            <div class="line-border clearfix"></div>
            <div class="row m-b-5">
                <div class="col-md-9">
                    <h6>Filter by</h6>
                    <!-- No filters by now-->
                </div>

                <div class="col-md-3">
                    <!-- Search -->
                    <div ng-include="'app/modules/literals/shared/search/search.html'"></div>
                </div>

            </div>
            <div class="line-border clearfix m-b-15 "></div>
        </div>
    </div>
    <!-- END FILTERS ZONE -->


    <div class="row">
        <div class="col-xs-12">

            <!-- Table -->
            <div ng-include="'app/modules/literals/shared/table/table.html'"></div>

            <!-- TEMPLATES -->
            <div class="hide literalKeyColumnTemplate">
                {Key}
                <div>
                    <div class="edit-delete-div">
                        <a href="#/custom-literals/{Id}/edit" ng-show="'{ImplementationCode}'=='-1'">
                            <i class="fa ic-edit"></i>{{'CustomLiteral.List.Table.SetLabel' | i18next}}
                        </a>
                        <a href="#/custom-literals/{Id}/edit" ng-hide="'{ImplementationCode}'=='-1'">
                            <i class="fa ic-edit"></i>{{'CustomLiteral.List.Table.EditLabel' | i18next}}
                        </a>
                        <!--<a href="#/custom-literals/{Id}/edit" ng-show="'{ImplementationCode}'=='-1'">
                            <i class="fa ic-edit"></i>{{'CustomLiteral.List.Table.Edit_label' | i18next}}
                        </a>
                        <a class="brand-red-text" ng-click="fn.deleteLiteralPrompt('{Id}')" ng-hide="'{ImplementationCode}'=='-1'">
                            <i class="fa ic-trash"></i>{{'CustomLiteral.List.Table.Delete_label' | i18next}}
                        </a>-->
                    </div>
                </div>
            </div>
            <div class="hide literalImplementationCodeColumnTemplate">
                <p title="{ImplementationCode}" style="text-align:center;">
                    <i ng-show="'{ImplementationCode}'=='-1'" class="fa ic-flag"></i>
                    <i ng-show="'{ImplementationCode}'!='-1'" class="fa ic-flag-filled"></i>
                </p>
            </div>
            <!-- END TEMPLATES -->
        </div>
    </div>



    <div style="text-align: center; border-top: 1px solid gray; position: fixed; width: 100%; left: 0; bottom: 0;">
        {{data.currentError}}
    </div>
</div>
