<div ng-init="event.onInit()">

    <h1 class="page-header">
        {{'CustomLiteral.List.Title' | i18next}}
    </h1>


    <!-- FILTERS ZONE -->

    <div class="row filters-div">
        <!-- begin col-12 -->
        <div class="col-md-12">
            <div class="line-border clearfix"></div>
            <div class="row m-b-5">
                <div class="col-md-9">
                    <h6>Filter by</h6>
                    <!-- No filters by now-->
                </div>

                <div class="col-md-3">
                    <!-- Search -->
                    <div ng-include="'app/modules/literals/shared/search/search.html'"></div>
                </div>

            </div>
            <div class="line-border clearfix m-b-30 "></div>
        </div>
    </div>

    <!-- END FILTERS ZONE -->



    <div class="col-md-12 ui-sortable">
        <div class="panel panel-inverse">

            <!-- Panel header -->
            <div class="panel-heading">
                <div class="panel-heading-btn">
                    <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-default" data-click="panel-expand"
                       data-original-title="" title=""><i class="fa fa-expand"></i></a>
                    <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-success" data-click="panel-reload"
                       data-original-title="" title=""><i class="fa fa-repeat"></i></a>
                    <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-warning" data-click="panel-collapse"
                       data-original-title="" title=""><i class="fa fa-minus"></i></a>
                    <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-danger" data-click="panel-remove"
                       data-original-title="" title=""><i class="fa fa-times"></i></a>
                </div>
                <h4 class="panel-title">
                    {{'CustomLiteral.List.Table.Header' | i18next}}
                </h4>
            </div>

            <!-- Panel body -->
            <div class="panel-body">

                <!-- Table -->
                <div ng-include="'app/modules/literals/shared/table/table.html'"></div>


            </div>
            <!-- End Panel body -->

        </div>

        <!-- TEMPLATES -->
        <div class="hide literalKeyColumnTemplate">
            {Key}
            <div>
                <div class="edit-delete-div">
                    <a href="#/custom-literals/{Id}/edit"><i class="fa ic-edit"></i>{{'CustomLiteral.List.Table.Edit_label' | i18next}}</a> |
                    <a class="brand-red-text" ng-click="fn.deleteLiteralPrompt('{Id}')"><i class="fa ic-trash"></i>{{'CustomLiteral.List.Table.Delete_label' | i18next}}</a>
                </div>
            </div>
        </div>
        <!-- END TEMPLATES -->
    </div>




    <div style="text-align: center; border-top: 1px solid gray; position: fixed; width: 100%; left: 0; bottom: 0;">
        {{data.currentError}}
    </div>
</div>
