<div class="CustomLiteralsEditCreateView" ng-init="fn.onInit()">

    <!-- HEADER -->
    <div class="row LiteralsEditCreateView_Header">

        <!-- TITLE -->
        <div class="pull-left">
            <h1 class="page-header">
                <span ng-if="fn.isNew()">{{'CustomLiteral.Detail.Title.Set' | i18next}} </span>
                <span ng-if="!fn.isNew()">{{'CustomLiteral.Detail.Title.Edit' | i18next}} </span>
            </h1>
        </div>

        <!-- SAVE/CANCEL BUTTONS -->
        <div class="pull-right">
            <button class="btn btn-big btn-default p-r-30 p-l-30 p-t-15 p-b-15"
                    ng-disabled="data.isPosting" ng-click="fn.onCancel()">
                {{'commonText.Cancel' | i18next}}
            </button>
            <button class="btn btn-big btn-primary p-r-30 p-l-30 p-t-15 p-b-15"
                    ng-disabled="!fn.isValid(LiteralForm) || data.isPosting "
                    ng-click="fn.onSave()">
                {{'commonText.Save' | i18next}}
            </button>
        </div>

    </div>
    <!-- END HEADER -->



    <!-- HR -->
    <div class="row">
        <div class="line-border clearfix"></div>
    </div>



    <!-- FORM -->
    <div class="form-horizontal create-account panel form-content">
        <form class="form-horizontal" name="LiteralForm">

            <!-- Literal Key -->
            <div class="form-group">
                <label class="col-md-3 control-label">{{'CustomLiteral.Detail.Form.Literal_Key' | i18next}}</label>
                <div class="col-md-9">
                    <p class="form-control-static">{{data.literal.Key}}</p>
                </div>
            </div>
            <!-- END Literal Key -->

            <!-- Literal languages -->
            <div class="form-group"
                 ng-repeat="(languageKey, languageValue) in data.literal.LanguageValues">
                <label class="col-md-3 control-label">{{ languageKey }}</label>
                <div class="col-md-9">
                    <textarea resizable-text-area
                              class="form-control" rows="1"
                              ng-model="data.literal.LanguageValues[languageKey]"
                              placeholder="{{ 'CustomLiteral.Detail.Form.Literal_Value_Placeholder' | i18next:{mylang:languageKey} }}">
                    </textarea>
                </div>
            </div>
            <!-- END Literal languages -->


        </form>
    </div>
    <!-- END Form -->


    <!-- SPINNER -->
    <div class="panel-loader" ng-show="data.isLoading">
        <span class="spinner-small"></span>
    </div>


</div>
