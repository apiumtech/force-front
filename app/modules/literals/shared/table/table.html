<!-- Table -->
<div class="table-responsive"
    ng-init="event.onInit()"
    ng-controller="LiteralsTableController">

    <div class="panel-loader" ng-show="data.isLoading">
        <span class="spinner-small"></span>
    </div>

    <div class="alert alert-warning" ng-if="data.currentError != null">
        <i class="glyphicon glyphicon-warning-sign"></i>
        {{ data.currentError }}
    </div>

    <table id="data-table" class="table table-striped table-bordered" ng-hide="data.isLoading || data.currentError != null">
    </table>

</div>
