<!-- begin #content -->
<div class="m-b-5 clearfix m-t-15">
    <!-- begin edit / delete -->
    <div class="btn-group pull-right prev-buttons" ng-if="accountData.previousAccountId && accountData.nextAccountId">
        <a class="btn btn-white btn-xs" href="#/accounts/{{accountData.previousAccountId}}"><span class="ic-arr-left"> </span>Previous Account</a>
        <a class="btn btn-white btn-xs" href="#/accounts/{{accountData.nextAccountId}}"> Next Account <span class="ic-arr-right"></span></a>
    </div>

    <ng-include src="'app/modules/account/details/header.html'"></ng-include>
</div>
<div class="line-border clearfix m-b-20"></div>
<!-- begin row -->
<div class="row m-t-10">

    <!-- begin col-4 -->
    <div class="col-md-4">
        <ng-include src="'app/modules/account/details/accountInfo.html'"></ng-include>
    </div>

    <!-- end col-4 -->
    <!-- begin all right content-->
    <div class="col-md-8">
        <div class="row">
            <!-- begin col-12 -->
            <div class="col-md-12">
                <!--<ng-include src="'app/modules/account/details/statisticsButtons.html'"></ng-include>-->
                <account-detail-analytic account-id="accountData.id">
                </account-detail-analytic>
            </div>
            <!-- end col-8 -->

            <!-- begin activity panel -->
            <div class="col-md-12 drag-and-drop" as-sortable>
                <div as-sortable-item>
                    <account-detail-activity account-id="accountData.id">
                    </account-detail-activity>
                </div>
            </div>

            <!-- end activity panel -->


            <!-- begin col-4 -->
            <div class="col-md-6 drag-and-drop" as-sortable>
                <!-- begin calendar-->
                <div as-sortable-item>
                    <account-detail-agenda account-id="accountData.id">
                    </account-detail-agenda>
                </div>

                <!-- end calendar-->
            </div>


            <!-- begin col-4 -->
            <div class="col-md-6 drag-and-drop" as-sortable>
                <div as-sortable-item>
                    <account-detail-opportunity account-id="accountData.id">
                    </account-detail-opportunity>
                </div>
            </div>
            <!-- end col-4 -->

            <!-- begin documents -->
            <!-- begin documents panel -->
            <div class="col-md-12 drag-and-drop" as-sortable>
                <div as-sortable-item>
                    <account-detail-documents account-id="accountData.id">
                    </account-detail-documents>
                </div>
            </div>

            <!-- end documents panel -->
            <!-- end documents -->
        </div>
        <!-- end row -->
    </div>
</div>
<!-- end #content -->
