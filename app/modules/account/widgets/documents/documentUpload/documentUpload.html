<div class="document-upload">
    <div class="modal-header">
        <button type="button" class="close" ng-click="fn.close()">
            <span class="fa ic-close"></span>
        </button>
        <div class="modal-title">
            <h4>
                Add Document
            </h4>
        </div>
    </div>
    <div class="modal-body form-horizontal report-parameter-dialog height-md">
        <div class="upload-drop-placeholder text-center"
             data-multiple="true"
             ng-file-select="fn.dropFile($files, $event)"
             ng-file-drop="fn.dropFile($files, $event)"
             ng-file-drag-over-class="upload-hover"
             ng-if="!filesList.length">
            <h1>
                <i class="fa fa-cloud-upload"></i>
            </h1>

            <h3>Drag & Drop your documents here</h3>

            <p>Some help text appear here</p>
            <button class="btn btn-sm btn-primary">
                <i class="fa fa-cloud-upload"></i>&nbsp; Upload files
            </button>
        </div>
        <div ng-if="filesList.length">
            <div class="row">
                <div class="col-md-10">
                    <button class="btn btn-sm btn-primary"
                            ng-file-drag-over-class="upload-hover"
                            ng-file-select="fn.dropFile($files, $event)"
                            ng-file-drop="fn.dropFile($files, $event)">
                        <i class="fa fa-cloud-upload"></i>&nbsp; Add more files
                    </button>
                </div>
                <div class="col-md-2">
                    <div class="pull-right">
                        {{filesList.length}} documents
                    </div>
                </div>
            </div>
            <div class=" m-l-5 m-r-5 m-t-20">
                <table id="data-table" class="table table-striped table-bordered">
                    <tbody>
                    <tr ng-repeat="record in filesList">
                        <td class="col-md-10">
                            {{record.name}}
                        </td>
                        <td>
                            <i class="fa fa-pencil"></i>
                        </td>
                        <td>
                            <i class="fa fa-remove"></i>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-sm btn-white" ng-click="fn.close()">
            {{'commonText.Cancel' | i18next}}
        </button>
        <button class="btn btn-sm btn-primary" ng-click="fn.startUpload()">
            Upload Documents
        </button>
    </div>
</div>
