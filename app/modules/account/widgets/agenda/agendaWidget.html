<widget-wrapper title="Agenda"
                event-bus-channel="eventChannel"
                body-class="panel-opportunity">
    <div class="btn-group m-b-10">
        <button class="btn btn-white btn-sm" id="prevDay" ng-click="onPrevDay()"><i class="ic-arr-left2"></i></button>
        <button class="btn btn-white btn-sm" id="switchDay">Day</button>
        <button class="btn btn-white btn-sm" id="switchWeek">Week</button>
        <button class="btn btn-white btn-sm" id="switchMonth">Month</button>
        <button class="btn btn-white btn-sm" id="nextDay"><i class="ic-arr-right2"></i></button>
    </div>
    <div class="line-border clearfix"></div>
    <!--
    <div id="datepicker-inline" class="datepicker-full-width">
        <div></div>
    </div>
    -->
    <div id="calendar"></div>
    <!-- legend -->

    <table class="m-t-10 m-b-10">
        <tbody>
        <tr>
            <td class="legendColorBox">
                <div style="border:1px solid #ddd;padding:1px">
                    <div style="width:4px;height:0;border:5px solid #348fe2;overflow:hidden"></div>
                </div>
            </td>
            <td class="legendLabel p-r-10">Eventos</td>
            <td class="legendColorBox ">
                <div style="border:1px solid #ddd;padding:1px">
                    <div style="width:4px;height:0;border:5px solid #85ac1f;overflow:hidden"></div>
                </div>
            </td>
            <td class="legendLabel p-r-10">Tareas</td>
            <td class="legendColorBox ">
                <div style="border:1px solid #ddd;padding:1px">
                    <div style="width:4px;height:0;border:5px solid #85ac1f;overflow:hidden"></div>
                </div>
            </td>
            <td class="legendLabel p-r-10">Oportunidades en cierre</td>
        </tr>
        </tbody>
    </table>

    <!-- legend -->
    <div class="line-border clearfix"></div>
    <div class="dropdown pull-left">
        <button type="button" class="btn btn-default btn-sm  m-t-10 m-b-5 dropdown-toggle" id="dropdownMenu1"
                data-toggle="dropdown" aria-expanded="true"><span class="ic-plus"></span> Create
        </button>
        <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
            <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Task</a></li>
            <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Event</a></li>
        </ul>
    </div>


    <div class="m-t-15  text-link clearfix pull-right">
        <a class="pull-right">Go to agenda <span class="ic-arr-right"></span></a>
    </div>
</widget-wrapper>
