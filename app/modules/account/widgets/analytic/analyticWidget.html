<div class="row">
    <div class="panel panel-inverse">
        <div class="panel-heading">
            <div class="panel-title">KPIs</div>
        </div>
        <div class="panel-body">
            <div class="col-xs-6 col-md-3">
                <div class="well well-force-manager bg-silver-lighter">
                    <div class="row vertical-align">
                        <div class="col-xs-4" id="activity-index-pie">
                            <img src="../../../../assets/img/chart.png" class="img-responsive"/>
                        </div>
                        <div class="col-xs-8">
                            INDICE DE ACTIVIDAD
                            <br/>
                            <b>{{info.activity_index.value}}/{{info.activity_index.total}}</b>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xs-6 col-md-3">
                <div class="well well-force-manager bg-silver-lighter">
                    <div class="row vertical-align">
                        <div class="col-xs-2">
                            <b>{{info.number_of_visits}}</b>
                        </div>
                        <div class="col-xs-10">
                            VISITAS TOTALES
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xs-6 col-md-3">
                <div class="well well-force-manager bg-silver-lighter">
                    <div class="row vertical-align">
                        <div class="col-xs-2">
                            <b>{{info.email_sent}}</b>
                        </div>
                        <div class="col-xs-10">
                            EMAILS ENVIADOS
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xs-6 col-md-3">
                <div class="well well-force-manager bg-silver-lighter">
                    <div class="row vertical-align">
                        <div class="col-xs-2">
                            <b>{{info.call_minutes}}</b>
                        </div>
                        <div class="col-xs-10">
                            MINUTOS DE LLAMADA
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
