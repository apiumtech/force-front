<widget-wrapper wtitle="Opportunities"
                event-bus-channel="eventChannel"
                body-class="panel-opportunity">
    <ul class="no-bullet clearfix">
        <!-- list item - single opportunity-->
        <li class="clearfix" ng-repeat="opportunity in opportunitiesList">
            <div class="clearfix">
                <div class="clearfix">
                    <div class="pull-left">
                        <a href="#/opportunities/{{opportunity.id}}" class="main pull-left">
                            {{opportunity.name}}
                        </a>
                    </div>
                    <div class="pull-right">
                    </div>
                </div>
                <div class="clearfix">
                    <div class="pull-left">
                        <p class="m-b-0 pull-left">
                            {{opportunity.status}}
                        </p>
                    </div>
                    <div class="pull-right">
                        <a href="#/accounts/{{opportunity.owner.id}}">
                            {{opportunity.owner.name}}
                        </a>
                    </div>
                </div>

                <div class="clearfix m-t-5">
                    <div class="pull-left">

                        <h6 class="pull-left m-t-5">Value</h6>

                        <p class="pull-left m-t-0 m-l-10 m-b-0">
                            {{opportunity.value | number: 2}} â‚¬
                        </p>
                    </div>
                    <div class="pull-right">
                        <p class="pull-right m-t-0 m-l-10 m-b-0">
                            {{opportunity.saleProbability*100 | number : 0}}%
                        </p>
                        <h6 class="pull-right m-t-5">SALE PROBABILITY</h6>
                    </div>
                </div>
            </div>
            <hr/>
        </li>
        <!-- end list item - single opportunity -->
    </ul>


    <button type="button"
            class="btn btn-default btn-sm  m-t-10 m-b-5">
        <span class="ic-plus"></span> {{'commonText.Create' | i18next}}
    </button>

    <div class="m-t-15  text-link clearfix pull-right">
        <a class="pull-right" href="#/opportunities">
            Go to opportunities <span class="ic-arr-right"></span>
        </a>
    </div>
</widget-wrapper>
