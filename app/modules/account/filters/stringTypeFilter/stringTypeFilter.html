<a href="#"
   class="dropdown-toggle"
   data-toggle="dropdown">
    {{filterFor.name}}
    <span class="caret"></span>
</a>
<ul class="dropdown-menu media-list  animated-slow fadeInDown">
    <li class="m-t-10 m-b-10">
        <form>
            <input type="text"
                   class="form-control ic-user"
                   ng-model="data.filterValue"
                   ng-click="$event.stopPropagation();"
                   ng-change="fn.loadStringFilters(data.filterValue);"/>
            <span class="fa fa-remove removeTextBoxBtn"
                  ng-show="data.filterValue!=''"
                  ng-click="data.filterValue='';fn.loadStringFilters(data.filterValue);$event.stopPropagation();">
            </span>
        </form>
    </li>
    <li class="string-filter loading" ng-show="data.requestingFilterList">
        <span class="spinner"></span>
    </li>
    <li class="media" ng-repeat="filterValue in data.valueList">
        <input type="checkbox" class="pull-left m-t-10 m-r-10"
               ng-click="$event.stopPropagation();filterValue.selected=!filterValue.selected;fn.prePostFilterChanged();"
               ng-checked="filterValue.selected"/>

        <div class="media-body"
             ng-click="$event.stopPropagation();filterValue.selected=!filterValue.selected;fn.prePostFilterChanged();">
            <p high-light-result="filterValue.name"
               keywords="data.filterValue">{{ filterValue.name }}</p>
        </div>
    </li>
</ul>
