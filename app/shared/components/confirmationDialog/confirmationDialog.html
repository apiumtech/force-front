<div class="modal-header">
    <button type="button" class="close" ng-click="fn.cancelBtnClicked()">
        <span class="fa ic-close"></span>
    </button>
    <h3 class="modal-title">
        {{modalTitle}}
    </h3>
</div>
<div class="modal-body" ng-bind-html="modalMessage">

</div>
<div class="modal-footer">
    <button class="btn btn-sm btn-white" ng-click="fn.cancelBtnClicked()">
        {{cancelButtonTitle}}
    </button>
    <button class="btn btn-sm btn-primary" ng-click="fn.okBtnClicked()">
        {{okButtonTitle}}
    </button>
</div>
